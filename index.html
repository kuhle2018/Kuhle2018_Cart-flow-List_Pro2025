<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South African Cooking Books</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">

    <!-- Top Food Row -->
    <div class="food-row">
      <img src="images/bobotie.jpg" alt="Bobotie" />
      <img src="images/bunny-chow.jpg" alt="Bunny Chow" />
      <img src="images/chakalaka.jpg" alt="Chakalaka" />
    </div>

    <!-- Middle Section -->
    <div class="middle-section">
      <div class="left-photo">
        <img src="images/your-photo.jpg" alt="Lindokuhle Moyakhe" />
      </div>
      <div class="center-text">
        <h1>South African Cooking Books</h1>
        <p>by Lindokuhle Moyakhe</p>
      </div>
      <div class="right-photo">
        <img src="images/pap-sheba.jpg" alt="Pap & Sheba" />
      </div>
    </div>

    <!-- Bottom Food Row -->
    <div class="food-row">
      <img src="images/koeksisters.jpg" alt="Koeksisters" />
      <img src="images/sosaties.jpg" alt="Sosaties" />
      <img src="images/bobotie.jpg" alt="Extra Dish" />
    </div>

  </div>
</body>
</html>
